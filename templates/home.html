{% extends 'base.html' %}
{% block title %}
    Hệ thống truy vấn
{% endblock %}
{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
        <div class="col-xl-8 p-lg-5 mx-auto my-5">
            <h1 class="font-weight-normal">HỆ THỐNG HỖ TRỢ TRUY VẤN<br>CÁC VẤN ĐỀ LIÊN QUAN ĐẾN BẢO HIỂM<br>TRONG LUẬT LAO ĐỘNG</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="question" class="lead font-weight-normal" style="padding-top: 50px">Nhập câu hỏi vào ô bên dưới và nhấn tìm kiếm</label>
                    <textarea class="form-control" name="question" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" name="submit">Tìm kiếm</button>
            </form>
        </div>
    </div>
{% endblock %}
